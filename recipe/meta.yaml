{% set name = "masci-tools" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/masci-tools-{{ version }}.tar.gz
  sha256: 652ad7b48a42a6759bf63ffa26e90b28aeee77bcc47d204a9e91ba151a23baf2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core >=3.4,<4
  run:
    - python >=3.7
    - ase
    - deepdiff
    - h5py
    - humanfriendly
    - lxml >=4.8
    - matplotlib-base
    - bokeh
    - mendeleev
    - more-itertools
    - numpy
    - pandas
    - scipy
    - seaborn
    - click
    - click-completion
    - tabulate
    - pyyaml
    - typing-extensions

test:
  imports:
    - masci_tools
    - masci_tools.io
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/JuDFTteam/masci-tools
  summary: Python toolbox for juDFT codes
  description: |
    Collection of tools for Materials science.
    Focused on working with input/output from the Fleur and KKR codes developed at the FZ Juelich,
    but many routines can be used in a wider context.
    Also contains routines for visualization of standard material science results with matplotlib/bokeh
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janssenhenning
